<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>dose | qwik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="flicker">dose</h1>
        <p class="subtitle">candy rationing</p>
    </header>
    <main>
        <!-- INPUT -->
        <section id="input-section" class="panel">
            <h2>what did you get?</h2>
            <form id="candy-form" novalidate>
                <div class="candy-entry">
                    <input type="text" name="name" class="candy-name" placeholder="candy" required>
                    <div class="candy-entry-low">
                        <input type="number" name="qty" class="candy-qty" placeholder="qty" min="1" max="999" required>
                        <div class="rating-slider" data-rating="0">
                            <div class="stars empty">
                                <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                            </div>
                            <div class="stars filled">
                                <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                            </div>
                            <div class="stars hover">
                                <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                            </div>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="candy-buttons" id="candy-buttons">
                    <input type="date" id="date" class="candy-date" value="2026-10-31" min="2025-10-31" max="2030-10-31">
                    <div style="border-left:1px solid #2a2a5f; height:40px;"></div>
                    <button type="button" id="add-candy">+ new</button>
                    <button type="submit" id="generate">>> go!</button>
                    <div style="border-left:1px solid #2a2a5f; height:40px;"></div>
                    <label class="toggle-switch" id="candy-mode">
                        <input type="checkbox" id="mode-toggle">
                        <span class="toggle-slider">
                            <span class="toggle-label balanced">balanced</span>
                            <span class="toggle-label random">? random</span>
                        </span>
                    </label>
                </div>
                
            </form>
        </section>

        <!-- CALENDAR -->
        <section id="calendar-section" class="panel hidden">
            <h2>calendar!</h2>
            <div id="calendar">
                
            </div>
            <hr style="margin-top: 12px; margin-bottom: 8px;">
            <button id="reset">- clear</button>
        </section>
    </main>

    <footer>
        <p>made by <a href="https://github.com/qwikster">@qwik</a> for <a href="https://hack.club">hack club</a>'s <a href="https://siege.hackclub.com">siege</a>, week 9</p>
        <br>
        <p><a onclick="jumpscare()">(do not click)</a></p>
    </footer>

    <script src="slider.js"></script>
    <script src="script.js"></script>
</body>
</html>
