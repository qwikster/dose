<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dose | qwik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="flicker">dose</h1>
        <p class="subtitle">candy rationing</p>
    </header>
    <main>
        <!-- INPUT -->
        <section id="input-section" class="panel">
            <h2>what did you get?</h2>
            <form id="candy-form">
                <div class="candy-entry">
                    <input type="number" name="name" placeholder="candy" required>
                    <input type="number" name="qty" placeholder="qty" min="1" required>
                    <input type="number" name="rating" placeholder="rating" min="1" max="5" required>
                </div>
            </form>
        </section>

        <!-- CALENDAR -->
        <section id="calendar-section" class="panel hidden">

        </section>
    </main>

    <footer>
        
    </footer>

    <script src="script.js"></script>
</body>
