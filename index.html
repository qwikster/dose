<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dose | qwik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="flicker">dose</h1>
        <p class="subtitle">candy rationing</p>
    </header>
    <main>
        <!-- INPUT -->
        <section id="input-section" class="panel">
            <h2>what did you get?</h2>
            <form id="candy-form" novalidate>
                <div class="candy-entry">
                    <input type="text" name="name" class="candy-name" placeholder="candy" required>
                    <input type="number" name="qty" class="candy-qty" placeholder="qty" min="1" required>
                    <div class="rating-slider" data-rating="0">
                        <div class="stars empty">
                            <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                        </div>
                        <div class="stars filled">
                            <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                        </div>
                    </div>
                </div>
                <div class="candy-buttons">
                    <button type="button" id="add-candy">+ new candy</button>
                    <button type="submit" id="generate">>> go!</button>
                </div>
            </form>
        </section>

        <!-- CALENDAR -->
        <section id="calendar-section" class="panel hidden">

        </section>
    </main>

    <footer>
        
    </footer>
    <script src="slider.js"></script>
    <script src="script.js"></script>
</body>
</html>
